<!-- forgotpassword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="/Front/Css/forgotpassword.css">
  <script src="/Front/Script/forgotpassword.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/Front/images/Shipp.mp4" type="video/mp4">
    </video>
    <div class="login-wrap">
        <h2 class="header">SCMXPERTLITE</h2>
        <div class="login_html">
            
            <form id="reset-form" class="login_form">
                <h2 class="header_forgotpassword" >Forgot Password</h2>
                <div class="group">
                    <label for="email" class="label">Email:</label>
                    <input type="email" id="email" class="input" required>
                </div>
                <button type="button" onclick="sendResetEmail()" class="button">Reset Password</button>
            </form>

            <div id="otp-form" class="sign_up_htm" style="display: none;">
                <h2 class="header_forgotpassword">Enter OTP</h2>
                <form class="login_form">
                    <div class="group">
                        <label for="otp" class="label">Enter OTP:</label>
                        <input type="text" id="otp" class="input" required>
                    </div>
                    <button type="button" onclick="verifyOtp()" class="button">Verify OTP</button>
                </form>
            </div>

            <div id="new-password-form" class="sign_up_htm" style="display: none;">
                <h2 class="header_forgotpassword">Reset Password</h2>
                <form class="login_form">
                    <div class="group">
                        <label for="new-password" class="label">New Password:</label>
                        <input type="password" id="new-password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="confirm-password" class="label">Confirm Password:</label>
                        <input type="password" id="confirm-password" class="input" required>
                    </div>
                    <button type="button" onclick="updatePassword()" class="button">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/Front/Script/forgotpassword.js"></script>
</body>
</html>
